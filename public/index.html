<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neotoma Database</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' rx='3' fill='%231f6feb'/%3E%3Ctext x='8' y='11' text-anchor='middle' font-family='Arial' font-size='9' fill='white'%3EN%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Neotoma Database</h1>
      <div id="uploadDropzone" class="header-dropzone">
        <span>Drop files here or click to upload</span>
        <input type="file" id="fileInput" multiple style="display: none;" />
      </div>
      <div id="headerUploadProgress" class="header-upload-progress"></div>
    </div>
    <div class="settings">
      <label>
        API Base URL
        <input id="apiBase" placeholder="http://localhost:8080" />
      </label>
      <label>
        Bearer Token
        <input id="token" type="password" placeholder="ACTIONS_BEARER_TOKEN" />
      </label>
      <button id="saveSettings">Save & Reload</button>
    </div>
  </header>

  <main>
    <div class="toolbar">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search records..." />
        <select id="typeFilter">
          <option value="">All Types</option>
        </select>
        <button id="columnSettingsBtn">Columns</button>
      </div>
      <div class="record-count">
        <span id="recordCount">0 records</span>
      </div>
      <button id="chatToggle" class="chat-toggle-btn">Chat</button>
    </div>

    <div id="columnSettings" class="column-settings">
      <h3>Column Settings</h3>
      <div id="columnList"></div>
      <button id="closeColumnSettings">Close</button>
    </div>

    <div id="tableContainer"></div>
  </main>

  <aside id="sidePanel" class="side-panel">
    <div class="side-panel-header">
      <h2>Record Details</h2>
      <button id="closePanel" class="close-btn">×</button>
    </div>
    <div id="sidePanelContent" class="side-panel-content"></div>
  </aside>

  <aside id="chatPanel" class="chat-panel">
    <div class="chat-panel-header">
      <h2>Chat</h2>
      <button id="closeChat" class="close-btn">×</button>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" id="chatInput" placeholder="Ask about your records..." />
      <button id="chatSend" class="chat-send-btn">Send</button>
    </div>
  </aside>


  <div id="toastContainer" class="toast-container"></div>

  <script src="https://unpkg.com/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <script src="/app.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
