<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Sandbox</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Crect width='16' height='16' rx='3' fill='%231f6feb'/%3E%3Ctext x='8' y='11' text-anchor='middle' font-family='Arial' font-size='9' fill='white'%3EAPI%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="/sandbox/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
  <header>
    <h1>API Sandbox</h1>
    <div class="settings">
      <label>
        API Base URL
        <input id="apiBase" placeholder="http://localhost:8080" />
      </label>
      <label>
        Bearer Token
        <input id="token" type="password" placeholder="ACTIONS_BEARER_TOKEN" />
      </label>
      <a id="plaid-demo-link" target="_blank" rel="noopener noreferrer" class="link-button">Open Plaid demo</a>
      <button id="saveSettings">Save & Reload</button>
    </div>
  </header>

  <main>
    <div class="sidebar">
      <div class="panel">
        <h2>Endpoints</h2>
        <nav id="endpointNav" class="endpoint-nav">
          <div class="endpoint-nav-empty">Loading endpointsâ€¦</div>
        </nav>
      </div>
      <div class="panel">
        <div id="status" class="status"></div>
      </div>
    </div>

    <div class="content">
      <div class="form-container" id="formContainer">
        <p style="color: #8b949e; font-size: 12px;">Select an endpoint to view its parameters and request body fields.</p>
      </div>

      <div class="viewer-section">
        <div>
          <div class="viewer-label">Request</div>
          <div class="viewer" id="requestView"></div>
        </div>
        <div>
          <div class="viewer-label">Response</div>
          <div class="viewer" id="responseView"></div>
        </div>
      </div>

      <div class="execute-section">
        <div></div>
        <button id="executeBtn">Execute Request</button>
      </div>
    </div>
  </main>

  <script src="/sandbox/openapi-parser.js"></script>
  <script src="/sandbox/form-generator.js"></script>
  <script src="/sandbox/sandbox.js"></script>
</body>
</html>
