# Neotoma Design Constraints Template
# Brand, Density, Hierarchy, A11y, and i18n Constraints

# Brand
brand:
  name: "Neotoma"
  tagline: "Your structured AI memory"
  tone:
    - "Minimal"
    - "Direct"
    - "Technical"
    - "Trustworthy"
  
  # Do NOT use
  forbidden_tone:
    - "Playful"
    - "Hype-driven"
    - "Marketing-forward"

# Visual Identity
visual:
  # Colors (TBD - defer to design system)
  primary_color: "#0066CC"
  secondary_color: "#6B7280"
  success_color: "#10B981"
  error_color: "#EF4444"
  warning_color: "#F59E0B"
  
  # Typography
  font_family_body: "Inter, system-ui, sans-serif"
  font_family_mono: "'Roboto Mono', monospace"
  
  # Spacing scale (rem)
  spacing_scale: [0.25, 0.5, 1, 1.5, 2, 3, 4, 6, 8]

# Density
density:
  default: "comfortable"               # compact | comfortable | spacious
  
  compact:
    row_height: "32px"
    padding: "4px 8px"
  
  comfortable:
    row_height: "40px"
    padding: "8px 12px"
  
  spacious:
    row_height: "48px"
    padding: "12px 16px"

# Visual Hierarchy
hierarchy:
  # Headings
  h1:
    font_size: "2rem"
    font_weight: "700"
    line_height: "1.2"
  
  h2:
    font_size: "1.5rem"
    font_weight: "600"
    line_height: "1.3"
  
  h3:
    font_size: "1.25rem"
    font_weight: "600"
    line_height: "1.4"
  
  # Body
  body:
    font_size: "1rem"
    line_height: "1.5"
  
  small:
    font_size: "0.875rem"
    line_height: "1.4"

# Accessibility (A11y)
accessibility:
  # Contrast ratios (WCAG AA minimum)
  contrast_ratios:
    normal_text: 4.5                   # 4.5:1
    large_text: 3.0                    # 3.0:1
    ui_components: 3.0                 # 3.0:1
  
  # Focus indicators
  focus:
    outline_width: "2px"
    outline_style: "solid"
    outline_color: "#0066CC"
    outline_offset: "2px"
  
  # Keyboard navigation
  keyboard:
    tab_order: "logical"               # Follow visual order
    skip_links: true                   # Provide skip to main content
    shortcuts: true                    # Document keyboard shortcuts
  
  # Screen reader
  screen_reader:
    aria_labels: "required"            # All interactive elements
    live_regions: "use_for_dynamic_content"
    landmark_roles: "required"         # nav, main, aside, footer

# Internationalization (i18n)
i18n:
  # Supported locales (MVP)
  supported_locales:
    - "en-US"
    - "es-ES"
    - "fr-FR"
  
  # Locale formatting
  locale_formatting:
    dates:
      format: "locale_aware"           # Use Intl.DateTimeFormat
      timezone: "user_timezone"
    
    numbers:
      format: "locale_aware"           # Use Intl.NumberFormat
      currency: "locale_currency"
    
    times:
      format: "24h_or_12h_per_locale"
  
  # Content language preservation
  content_language:
    preserve_original: true            # Never auto-translate documents
    detect_language: true              # Detect document language
    display_language_tag: true         # Show language indicator

# Component Guidelines
components:
  buttons:
    primary:
      background: "primary_color"
      text: "white"
      min_width: "80px"
      height: "40px"
    
    secondary:
      background: "transparent"
      border: "1px solid"
      text: "primary_color"
  
  inputs:
    height: "40px"
    border: "1px solid #D1D5DB"
    border_radius: "4px"
    focus_border: "primary_color"
  
  tables:
    row_height: "40px"
    header_background: "#F9FAFB"
    border: "1px solid #E5E7EB"
    hover_background: "#F3F4F6"

# Responsive Design
responsive:
  breakpoints:
    mobile: "640px"
    tablet: "768px"
    desktop: "1024px"
    wide: "1280px"
  
  # Layout behavior
  layout:
    mobile: "single_column"
    tablet: "two_column_optional"
    desktop: "multi_column"

# Animation and Motion
motion:
  # Respect prefers-reduced-motion
  respect_reduced_motion: true
  
  # Transition durations
  transitions:
    fast: "150ms"
    normal: "300ms"
    slow: "500ms"
  
  # Easing
  easing: "ease-in-out"

# Error and Empty States
states:
  loading:
    show_skeleton: true
    min_display_time: "300ms"          # Avoid flash
  
  error:
    show_icon: true
    show_message: true
    show_retry_button: true
  
  empty:
    show_illustration: false           # Keep minimal
    show_message: true
    show_action_button: true

# Notes
notes: |
  - All components MUST be keyboard accessible
  - All interactive elements MUST have ARIA labels
  - All text MUST be translatable (no hardcoded strings)
  - All dates/numbers MUST use locale formatting
  - UI is an inspection window, not an action interface








