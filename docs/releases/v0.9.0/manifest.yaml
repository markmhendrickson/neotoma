release:
  id: "v0.9.0"
  name: "MCP Support System"
  type: "not_marketed" # marketed | not_marketed
  status: "planning" # planning | in_progress | in_testing | ready_for_deployment | deployed | completed
  target_date: "before_v1.0.0"
  priority: "P1"
  marketing_required: false
  origin: "Split from v0.2.1 for better sequencing"

# Execution strategy
execution_strategy:
  type: "sequential" # "multi_agent" or "sequential"
  max_parallel_fus: 1
  max_high_risk_in_parallel: 1
  agent_spawning:
    enabled: true
    status_tracking: "file"
    status_file: "docs/releases/v0.9.0/status.md"

feature_units:
  # MCP Support Inquiry Endpoint
  - id: "FU-302"
    priority: "P1"
    dependencies: ["FU-200", "FU-300", "FU-301"]
    risk_level: "low"
    notes: "Moved from v0.2.1; MCP action for support queries"

  # Support Agent System
  - id: "FU-303"
    priority: "P1"
    dependencies: ["FU-302", "FU-300", "FU-301"]
    risk_level: "medium"
    notes: "Moved from v0.2.1; RAG-based agent using static documentation"

execution_schedule:
  batches:
    # Batch 0: MCP Support Endpoint
    - batch_id: 0
      feature_units: ["FU-302"]
      dependencies: []
      estimated_duration: "1 week"
      notes: "MCP endpoint for support queries"

    # Batch 1: Support Agent System
    - batch_id: 1
      feature_units: ["FU-303"]
      dependencies: [0]
      estimated_duration: "2 weeks"
      notes: "RAG-based support agent with documentation index integration"

checkpoints:
  - id: "checkpoint_1"
    name: "Support Agent Validation"
    trigger: "after_batch_1"
    validation_required: true
    criteria:
      - "Support agent accuracy ≥ 80% on test queries"
      - "Citation quality validated"
      - "Edge case handling functional"
      - "Performance targets met (< 3s response time)"

integration_tests:
  - id: "IT-001"
    name: "Support Query → Agent Response"
    priority: "P0"
    
  - id: "IT-002"
    name: "Documentation Update → Agent Knowledge"
    priority: "P0"
    
  - id: "IT-003"
    name: "Multi-Topic Support Query"
    priority: "P1"
    
  - id: "IT-004"
    name: "Edge Case Handling"
    priority: "P1"

acceptance_criteria:
  product:
    - "MCP query_support action operational"
    - "Support agent responds accurately to common inquiries"
    - "Support agent responses include citations"
    - "Edge cases handled gracefully"
    
  technical:
    - "MCP endpoint follows protocol specification"
    - "Support agent accuracy ≥ 80% on test queries"
    - "Response time < 3s (p95)"
    - "RAG retrieval accuracy validated"
    
  business:
    - "Users can query support via MCP"
    - "Support burden reduced through automation"
    - "User satisfaction improved"

timeline:
  estimated_duration: "4 weeks"
  phases:
    - name: "MCP Support Endpoint"
      duration: "1 week"
    - name: "Support Agent System"
      duration: "2 weeks"
    - name: "Testing & Validation"
      duration: "1 week"

notes: |
  Split from v0.2.1 for better release sequencing. Support capabilities positioned 
  before v1.0.0 when user base exists. Builds on documentation foundation from v0.2.1.

