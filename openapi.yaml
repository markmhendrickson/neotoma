openapi: 3.1.0
info:
  title: Neotoma API
  version: 1.0.0
  description: REST wrapper for Neotoma enabling ChatGPT Actions.
servers:
  - url: https://dev.neotoma.io
    description: Cloudflare Tunnel URL
  - url: http://localhost:8080
    description: Local development server
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT or base64url
      description: |
        Supported bearer tokens:
        - Supabase access token (JWT) from MCP OAuth flow (recommended for CLI and web clients)
        - base64url-encoded Ed25519 public key (legacy encrypted responses)
        Optional: Include request signature in Authorization header: "Bearer <public_key> Signature <signature>"
  schemas:
    RetrieveRecordsRequest:
      type: object
      properties:
        type:
          type: string
          description: Filter by record type
        properties:
          type: object
          additionalProperties: true
          minProperties: 0
          properties: {}
          description: Filter by property values (simple top-level key matching)
        limit:
          type: integer
          description: Maximum number of results (default 100, max 500)
        search:
          type: array
          items: { type: string }
          description: Search terms for fuzzy/semantic matching (requires query_embedding for semantic mode)
        search_mode:
          type: string
          enum: [semantic, keyword, both]
          default: both
          description: Search mode - semantic uses vector embeddings, keyword uses text matching, both combines results
        similarity_threshold:
          type: number
          minimum: 0
          maximum: 1
          default: 0.3
          description: Minimum cosine similarity score for semantic search (0 = no similarity, 1 = identical). Typical scores range 0.3-0.5 for related content.
        query_embedding:
          type: array
          items: { type: number }
          description: |
            RECOMMENDED: Generate 1536-dimensional embedding client-side using OpenAI text-embedding-3-small from search terms.
            - Generate from: search.join with space separator or search array elements combined
            - If you generate and include this field, must be non-empty array of exactly 1536 numbers.
            - Do NOT send empty array. Omit field entirely if not generating client-side.
            - Server will auto-generate if omitted (requires OPENAI_API_KEY on server).
            Generation example: Use OpenAI embeddings.create with model text-embedding-3-small and input search.join with space separator
        include_total_count:
          type: boolean
          description: >
            When true, response includes a {records,total_count} object instead of a bare array so callers know the full number of matches.
    UploadFileRequest:
      type: object
      required: [file]
      properties:
        record_id:
          type: string
          description: Existing record ID to attach the file to. Omit to create a new record.
        bucket:
          type: string
          description: Storage bucket name (optional, defaults to 'files').
        properties:
          type: string
          description: "Optional JSON object to use as properties when creating a new record. If provided, automatic analysis is skipped."
        csv_row_records:
          type: boolean
          description: "Optional flag for CSV uploads. Defaults to true. Set to false to skip creating per-row records linked to the dataset."
        file:
          type: string
          format: binary
          description: File to upload
    FileUrlResponse:
      type: object
      properties:
        url:
          type: string
          description: Signed URL for accessing the file
    Record:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        properties:
          type: object
          additionalProperties: true
          minProperties: 0
          properties: {}
          description: Arbitrary key/value properties stored in JSONB
        file_urls:
          type: array
          items: { type: string }
        embedding:
          type: array
          items: { type: number }
          description: "1536-dimensional embedding vector (if provided). Note: Embeddings are excluded from responses to reduce payload size."
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Error:
      type: object
      properties:
        error:
          type: string
    AnalyzeFileResponse:
      type: object
      properties:
        type:
          type: string
          description: Inferred canonical record type
        properties:
          type: object
          additionalProperties: true
          description: Structured fields extracted from the file
        summary:
          type: string
          description: Human-readable summary of the file contents
        records_queried:
          type: array
          items:
            $ref: '#/components/schemas/Record'
          description: Records that were queried during the conversation (if any)
        records_total_count:
          type: integer
          description: Exact number of records in the final retrieve_records call when available
        function_calls:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              arguments:
                type: object
                additionalProperties: true
          description: Function calls made during the conversation (if any)
    ErrorEnvelope:
      type: object
      properties:
        error_code:
          type: string
        message:
          type: string
        details:
          type: object
          additionalProperties: true
        trace_id:
          type: string
        timestamp:
          type: string
          format: date-time
    Entity:
      type: object
      properties:
        id:
          type: string
        entity_type:
          type: string
        canonical_name:
          type: string
        user_id:
          type: string
        merged_to_entity_id:
          type: string
          nullable: true
        merged_at:
          type: string
          format: date-time
          nullable: true
    EntitySnapshot:
      type: object
      properties:
        entity_id:
          type: string
        entity_type:
          type: string
        schema_version:
          type: string
        snapshot:
          type: object
          additionalProperties: true
        raw_fragments:
          type: object
          additionalProperties: true
        provenance:
          type: object
          additionalProperties: true
        computed_at:
          type: string
          format: date-time
        observation_count:
          type: integer
        last_observation_at:
          type: string
          format: date-time
    Source:
      type: object
      properties:
        id:
          type: string
        content_hash:
          type: string
        mime_type:
          type: string
        storage_url:
          type: string
        file_size:
          type: integer
        original_filename:
          type: string
        created_at:
          type: string
          format: date-time
        user_id:
          type: string
    Observation:
      type: object
      properties:
        id:
          type: string
        entity_id:
          type: string
        entity_type:
          type: string
        schema_version:
          type: string
        source_id:
          type: string
          nullable: true
        interpretation_id:
          type: string
          nullable: true
        observed_at:
          type: string
          format: date-time
        specificity_score:
          type: number
        source_priority:
          type: integer
        fields:
          type: object
          additionalProperties: true
        user_id:
          type: string
    RelationshipSnapshot:
      type: object
      properties:
        relationship_key:
          type: string
        relationship_type:
          type: string
        source_entity_id:
          type: string
        target_entity_id:
          type: string
        schema_version:
          type: string
        snapshot:
          type: object
          additionalProperties: true
        computed_at:
          type: string
          format: date-time
        observation_count:
          type: integer
        last_observation_at:
          type: string
          format: date-time
        provenance:
          type: object
          additionalProperties: true
        user_id:
          type: string
    TimelineEvent:
      type: object
      properties:
        id:
          type: string
        event_type:
          type: string
        event_timestamp:
          type: string
          format: date-time
        source_id:
          type: string
        entity_ids:
          type: array
          items:
            type: string
        properties:
          type: object
          additionalProperties: true
    EntitySchema:
      type: object
      properties:
        entity_type:
          type: string
        schema_version:
          type: string
        field_names:
          type: array
          items:
            type: string
        field_summary:
          type: object
          additionalProperties: true
    Interpretation:
      type: object
      properties:
        id:
          type: string
        source_id:
          type: string
        status:
          type: string
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
    Stats:
      type: object
      properties:
        entities:
          type: integer
        sources:
          type: integer
        observations:
          type: integer
        relationships:
          type: integer
        timeline_events:
          type: integer
    StoreStructuredRequest:
      type: object
      properties:
        entities:
          type: array
          items:
            type: object
            additionalProperties: true
        source_priority:
          type: integer
        user_id:
          type: string
    StoreStructuredResponse:
      type: object
      properties:
        success:
          type: boolean
        entities:
          type: array
          items:
            type: object
            properties:
              entity_id:
                type: string
              entity_type:
                type: string
              observation_id:
                type: string
    OAuthInitiateRequest:
      type: object
      required: [connection_id]
      properties:
        connection_id:
          type: string
        client_name:
          type: string
    OAuthInitiateResponse:
      type: object
      properties:
        auth_url:
          type: string
        connection_id:
          type: string
        expires_at:
          type: string
          format: date-time
    OAuthStatusResponse:
      type: object
      properties:
        status:
          type: string
        connection_id:
          type: string
paths:
  /types:
    get:
      summary: List existing record types
      operationId: listTypes
      responses:
        '200':
          description: Distinct record types
          content:
            application/json:
              schema:
                type: object
                properties:
                  types:
                    type: array
                    items: { type: string }
        '401':
          description: Missing or invalid bearer token
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
  /retrieve_records:
    post:
      summary: Retrieve records with optional semantic search
      description: >
        Filter by type and/or match property values. RECOMMENDED: Generate query_embedding client-side from search terms using OpenAI text-embedding-3-small before calling.
        Server auto-generates if omitted. Use search_mode to control semantic vs keyword matching.
      operationId: retrieveRecords
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrieveRecordsRequest'
            examples:
              client_provides_embedding:
                summary: Client generates embedding (recommended for production)
                description: Generate query_embedding client-side for better control and cost management
                value:
                  type: note
                  search: ["workout", "exercise"]
                  search_mode: semantic
                  query_embedding: [0.012, -0.034, 0.056]
                  similarity_threshold: 0.7
                  limit: 10
              server_generates_embedding:
                summary: Server generates embedding (requires OPENAI_API_KEY)
                description: Omit query_embedding to let server generate it automatically
                value:
                  type: note
                  search: ["workout", "exercise"]
                  search_mode: semantic
                  similarity_threshold: 0.7
                  limit: 10
      responses:
        '200':
          description: Records (optionally with total_count metadata)
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: '#/components/schemas/Record'
                  - type: object
                    properties:
                      records:
                        type: array
                        items:
                          $ref: '#/components/schemas/Record'
                      total_count:
                        type: integer
                        description: Exact number of matching records
        '400':
          description: Invalid payload
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '401':
          description: Missing or invalid bearer token
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
  /upload_file:
    post:
      summary: Upload file and attach or create record
      description: |
        Send multipart/form-data with field `file` and optional `record_id`.
        If `record_id` is provided, the file is appended to the existing record's `file_urls`.
        When `record_id` is omitted, the server analyzes the file (via OpenAI when available) to infer `type` and `properties`,
        creates a new record, and associates the uploaded file. Provide an optional `properties` JSON field to bypass analysis
        and supply record properties manually. CSV uploads default to creating one record per row (set `csv_row_records=false`
        to skip) plus relationships back to the originating dataset record.
      operationId: uploadFile
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadFileRequest'
      responses:
        '200':
          description: Updated record after attaching the file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Record'
        '201':
          description: Newly created record derived from uploaded file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Record'
        '400':
          description: Invalid payload
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '401':
          description: Missing or invalid bearer token
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
  /analyze_file:
    post:
      summary: Analyze a file without storing it to infer type, summary, and properties
      operationId: analyzeFile
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File to analyze
              required: [file]
      responses:
        '200':
          description: Analysis result describing the inferred record type and metadata
          content:
            application/json:
              schema: { $ref: '#/components/schemas/AnalyzeFileResponse' }
        '400':
          description: Missing file or invalid payload
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '401':
          description: Missing or invalid bearer token
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '500':
          description: Analysis service failure
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '404':
          description: Record not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
  /get_file_url:
    get:
      summary: Get signed file URL
      description: Provide a storage path like "files/<record_id>/<filename>".
      operationId: getFileUrl
      parameters:
        - in: query
          name: file_path
          required: true
          schema: { type: string }
        - in: query
          name: expires_in
          required: false
          schema: { type: integer }
      responses:
        '200':
          description: Signed URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileUrlResponse'
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }
        '401':
          description: Missing or invalid bearer token
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /health:
    get:
      summary: Health check
      operationId: healthCheck
      security: []
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean

  /openapi.yaml:
    get:
      summary: Get OpenAPI specification
      operationId: getOpenApiSpec
      security: []
      responses:
        '200':
          description: OpenAPI specification in YAML
          content:
            application/yaml:
              schema:
                type: string

  /api/server-info:
    get:
      summary: Get server info
      operationId: getServerInfo
      responses:
        '200':
          description: Server info
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/mcp/oauth/initiate:
    post:
      summary: Initiate MCP OAuth flow
      operationId: mcpOAuthInitiate
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/OAuthInitiateRequest' }
      responses:
        '200':
          description: OAuth initiation result
          content:
            application/json:
              schema: { $ref: '#/components/schemas/OAuthInitiateResponse' }
        '400':
          description: Invalid request
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorEnvelope' }

  /api/mcp/oauth/authorize:
    get:
      summary: OAuth authorization endpoint
      operationId: mcpOAuthAuthorize
      parameters:
        - in: query
          name: redirect_uri
          required: true
          schema: { type: string }
        - in: query
          name: state
          required: true
          schema: { type: string }
        - in: query
          name: code_challenge
          required: true
          schema: { type: string }
        - in: query
          name: code_challenge_method
          required: true
          schema: { type: string }
        - in: query
          name: client_id
          required: false
          schema: { type: string }
      responses:
        '302':
          description: Redirect to authorization URL

  /api/mcp/oauth/token:
    post:
      summary: OAuth token exchange
      operationId: mcpOAuthToken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                code:
                  type: string
      responses:
        '200':
          description: OAuth token response
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                  expires_in:
                    type: integer
        '400':
          description: Token exchange error
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /api/mcp/oauth/status:
    get:
      summary: Get OAuth connection status
      operationId: mcpOAuthStatus
      parameters:
        - in: query
          name: connection_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Connection status
          content:
            application/json:
              schema: { $ref: '#/components/schemas/OAuthStatusResponse' }
        '400':
          description: Invalid request
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorEnvelope' }

  /api/mcp/oauth/connections:
    get:
      summary: List OAuth connections
      operationId: mcpOAuthListConnections
      responses:
        '200':
          description: Connection list
          content:
            application/json:
              schema:
                type: object
                properties:
                  connections:
                    type: array
                    items:
                      type: object
                      additionalProperties: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Error' }

  /api/mcp/oauth/connections/{connection_id}:
    delete:
      summary: Revoke OAuth connection
      operationId: mcpOAuthRevokeConnection
      parameters:
        - in: path
          name: connection_id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /api/entities/query:
    post:
      summary: Query entities
      operationId: queryEntities
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                entity_type:
                  type: string
                search:
                  type: string
                limit:
                  type: integer
                offset:
                  type: integer
                include_merged:
                  type: boolean
                user_id:
                  type: string
      responses:
        '200':
          description: Entity list
          content:
            application/json:
              schema:
                type: object
                properties:
                  entities:
                    type: array
                    items:
                      $ref: '#/components/schemas/EntitySnapshot'
                  total:
                    type: integer
                  limit:
                    type: integer
                  offset:
                    type: integer

  /api/entities/{id}:
    get:
      summary: Get entity by ID
      operationId: getEntityById
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Entity
          content:
            application/json:
              schema: { $ref: '#/components/schemas/EntitySnapshot' }
        '404':
          description: Entity not found
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorEnvelope' }

  /api/entities/{id}/observations:
    get:
      summary: List observations for entity
      operationId: getEntityObservations
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Observations
          content:
            application/json:
              schema:
                type: object
                properties:
                  observations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Observation'

  /api/entities/{id}/relationships:
    get:
      summary: List relationships for entity
      operationId: getEntityRelationships
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Relationships
          content:
            application/json:
              schema:
                type: object
                properties:
                  relationships:
                    type: array
                    items:
                      $ref: '#/components/schemas/RelationshipSnapshot'

  /api/entities/merge:
    post:
      summary: Merge duplicate entities
      operationId: mergeEntities
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                from_entity_id:
                  type: string
                to_entity_id:
                  type: string
                merge_reason:
                  type: string
                user_id:
                  type: string
      responses:
        '200':
          description: Merge result
          content:
            application/json:
              schema:
                type: object
                properties:
                  observations_moved:
                    type: integer
                  merged_at:
                    type: string
                    format: date-time

  /api/sources:
    get:
      summary: List sources
      operationId: listSources
      parameters:
        - in: query
          name: user_id
          required: false
          schema: { type: string }
        - in: query
          name: search
          required: false
          schema: { type: string }
        - in: query
          name: mime_type
          required: false
          schema: { type: string }
        - in: query
          name: source_type
          required: false
          schema: { type: string }
        - in: query
          name: limit
          required: false
          schema: { type: integer }
        - in: query
          name: offset
          required: false
          schema: { type: integer }
      responses:
        '200':
          description: Sources
          content:
            application/json:
              schema:
                type: object
                properties:
                  sources:
                    type: array
                    items:
                      $ref: '#/components/schemas/Source'

  /api/sources/{id}:
    get:
      summary: Get source by ID
      operationId: getSourceById
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Source
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Source' }

  /api/observations:
    get:
      summary: List observations
      operationId: listObservations
      parameters:
        - in: query
          name: user_id
          required: false
          schema: { type: string }
        - in: query
          name: source_id
          required: false
          schema: { type: string }
        - in: query
          name: entity_id
          required: false
          schema: { type: string }
        - in: query
          name: limit
          required: false
          schema: { type: integer }
        - in: query
          name: offset
          required: false
          schema: { type: integer }
      responses:
        '200':
          description: Observations
          content:
            application/json:
              schema:
                type: object
                properties:
                  observations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Observation'

  /api/observations/query:
    post:
      summary: Query observations
      operationId: queryObservations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                entity_id:
                  type: string
                entity_type:
                  type: string
                limit:
                  type: integer
                offset:
                  type: integer
                user_id:
                  type: string
      responses:
        '200':
          description: Observations
          content:
            application/json:
              schema:
                type: object
                properties:
                  observations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Observation'
                  total:
                    type: integer
                  limit:
                    type: integer
                  offset:
                    type: integer

  /api/observations/create:
    post:
      summary: Create observation
      operationId: createObservation
